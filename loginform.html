<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<header>
		<div class="main">
	<div class="logo">
		<img src="logo.png">
	</div>
	<form action="" method="get,past,delete,put,patch" enctype="multipart/form_data" id="register_form" class="register_form" >
		
			<fieldset>
				<legend>
					Login Information
				</legend>
				<div class="group">
					<label for="username">Username:</label>
					<input type="text" id="username" class="username" placeholder="Enter your username" name="username"/>
				</div>
				<div class="last_group">
					<label for="password">Password:</label>
					<input type="password" id="password" class="password" placeholder="Enter your password" name="password"/>
				</div>
			</fieldset>
			<div class="last_group">
				<!-- <input type="submit" value="Register"> -->
				<button type="submit" >Login</button>
				<button type="reset" >Cancel</button>
			</div>
		</fieldset>
	</form>
	</header>
	<footer class="footer">
	<h1>Copyright &copy; Pacific 2020</h1>
</footer>
</body>
</html>
